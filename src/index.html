<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>SK Calculator - Invoice Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>SK Calculator</h1>
      <p class="subtitle">Invoice Builder</p>
    </header>

    <!-- Item Management Section -->
    <section class="card">
      <h2>Manage Items</h2>
      <form id="add-item-form" class="form">
        <div class="form-group">
          <input
            type="text"
            id="item-name"
            placeholder="Item name (e.g., Fabric, Lace)"
            required
            autocomplete="off"
          >
        </div>
        <div class="form-group">
          <input
            type="number"
            id="item-price"
            placeholder="Price"
            step="0.01"
            min="0"
            required
            autocomplete="off"
          >
        </div>
        <button type="submit" class="btn btn-primary">Add Item</button>
      </form>

      <div id="items-list" class="items-list">
        <div class="loading">Loading items...</div>
      </div>
    </section>

    <!-- Invoice Builder Section -->
    <section class="card">
      <h2>Build Invoice</h2>

      <!-- Invoice Details -->
      <div class="invoice-details">
        <div class="form-group">
          <input
            type="text"
            id="customer-name"
            placeholder="Customer Name"
            autocomplete="off"
          >
        </div>
        <div class="form-group">
          <input
            type="date"
            id="invoice-date"
            autocomplete="off"
          >
        </div>
      </div>

      <!-- Add Item to Invoice -->
      <div class="add-invoice-item">
        <select id="item-select" class="item-select">
          <option value="">Select an item to add</option>
        </select>
        <button id="add-to-invoice-btn" class="btn btn-secondary">Add to Invoice</button>
      </div>

      <!-- Invoice Items List -->
      <div id="invoice-items" class="invoice-items">
        <div class="empty-state">Add items to the invoice using the dropdown above</div>
      </div>

      <div class="total-section">
        <div class="total-row">
          <span class="total-label">Total:</span>
          <span class="total-amount" id="total-amount">â‚¹0.00</span>
        </div>
        <button id="download-pdf-btn" class="btn btn-primary" style="margin-top: 1rem;">Download PDF</button>
      </div>
    </section>

    <!-- Status Messages -->
    <div id="status-message" class="status-message"></div>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
